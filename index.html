<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duja Birthday üíñ</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<div id="wrapper">

    <div class="flag__birthday">
        <img src="1.png" width="350" class="flag__left">
        <img src="1.png" width="350" class="flag__right">
    </div>

    <div class="content">
        <div class="left">
            <div class="title">
                <h1 class="happy">
                    <span style="--t:4s;">H</span>
                    <span style="--t:4.2s;">a</span>
                    <span style="--t:4.4s;">p</span>
                    <span style="--t:4.6s;">p</span>
                    <span style="--t:4.8s;">y</span>
                </h1>
                <h1 class="birthday">
                    <span style="--t:5s;">B</span>
                    <span style="--t:5.2s;">i</span>
                    <span style="--t:5.4s;">r</span>
                    <span style="--t:5.6s;">t</span>
                    <span style="--t:5.8s;">h</span>
                    <span style="--t:6s;">d</span>
                    <span style="--t:6.2s;">a</span>
                    <span style="--t:6.4s;">y</span>
                </h1>
                <div class="hat">
                    <img src="hat.png" width="130">
                </div>
            </div>

            <div class="date__of__birth">
                <span></span>
            </div>

            <div class="btn">
                <button id="btn__letter">
                    <div class="mail">
                        Click Here Mommy
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </button>
            </div>
        </div>

        <div class="right">
            <div class="box__account">
                <div class="image">
                    <img src="unnamed.png">
                </div>
                <div class="name">
                    <i class="fa-solid fa-heart"></i>
                    <span>Dear Duja</span>
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="balloon_one">
                    <img width="100" src="balloon1.png">
                </div>
                <div class="balloon_two">
                    <img width="100" src="balloon2.png">
                </div>
            </div>
        </div>
    </div>

    <div class="decorate_flower--one"><img width="20" src="decorate_flower.png"></div>
    <div class="decorate_flower--two"><img width="20" src="decorate_flower.png"></div>
    <div class="decorate_flower--three"><img width="20" src="decorate_flower.png"></div>

    <div class="decorate_bottom">
        <img src="decorate.png" width="100">
    </div>

    <div class="smiley__icon">
        <img src="smiley_icon.png" width="100">
    </div>

    <div class="boxMail">
        <i class="fa-solid fa-xmark"></i>
        <div class="boxMail-container">
            <div class="card1">
                <div class="userImg">
                    <img src="unnamed.png">
                </div>
                <h4>To: Duja üíñ</h4>
                <h3>Happy Birthday</h3>
                <img src="cute1.png">
            </div>

            <div class="card2">
                <h2>
                    Happy Birthday my love ü•≥üéÇ  
                    I love you so much ‚ù§Ô∏è  
                    You are everything to me.
                </h2>
                <img src="cute2.png">
            </div>
        </div>
    </div>

</div>

<!-- üé∂ MUSIC -->
<audio id="birthdaySong" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
    const song = document.getElementById("birthdaySong");

    document.querySelector(".mail").addEventListener("click", () => {
        song.volume = 0.7;
        song.play();
        document.querySelector(".boxMail").classList.add("active");
    });

    document.querySelector(".fa-xmark").addEventListener("click", () => {
        document.querySelector(".boxMail").classList.remove("active");
        song.pause();
    });
</script>

</body>
</html>
